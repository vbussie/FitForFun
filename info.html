<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Info Request Form</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <form method="get" action="thankyou.html">
        <h1>Class Enrollment</h1>
        <fieldset>
        <legend>
            Contact Information
        </legend>
        <label for="fname">
        First Name:
          <input autofocus type="text" name="fname" id="fname" required placeholder="First Name"/>
        </label>
        <label for="lname">
        Last Name:
          <input type="text" name="lname" id="lname" required placeholder="Last Name"/>
        </label>
        <label for="phone">
        Phone:
          <input type="text" name="phone" id="phone" required placeholder="Phone Number"/>
        </label>
        <label for="email">
        Email:
          <input type="email" name="email" id="email" required placeholder="Email"/>
        </label>
        </fieldset>
        <fieldset>
        <legend>
            Best Way to Contact You:
        </legend>
        <label class="checkbox-inline">
          <input type="checkbox" value="">Email
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="">Mail
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="">Owl
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="">Phone
        </label>
        </fieldset>
        <fieldset>
        <legend>
            Preferred Class Time
        </legend>
        <div class="timeofday">
          <input type="radio" id="AM" name="AM" value="AM"/>
          <label for="AM">AM</label>
          <input type="radio" id="PM" name="AM" value="PM"/>
          <label for="PM">PM</label><br>
        </div>
        </fieldset>
        <div class="checkbox">
        <fieldset>
          <legend>
            Which classes are you interested in enrolling in?
          </legend>
          <label class="checkbox-inline">
            <input type="checkbox" value="">Advanced Cross Training
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" value="">Body Combat
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" value="">Body Pump
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" value="">Crossfit
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" value="">MixxedFIT
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" value="">Step Interval
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" value="">Spin
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" value="">Sprint
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" value="">Zumba
          </label>

      </fieldset>
      </div>
      <fieldset>
        <legend>
        Additional Info
        </legend>
      <textarea name="comments" rows="8" cols="80"></textarea>
      </fieldset>
        <input class="submit" type="submit" value="Submit"/>
      </form>

    </div>

    <nav>
      <ul>
        <li><a href="index.html"><b>HOME</b></a></li>
        <li><a href="classes.html"><b>CLASS SCHEDULES</b></a></li>
        <li><a href="info.html"><b>REQUEST MORE INFO</b></a></li>
      </ul>
    </nav>

  </body>
</html>
